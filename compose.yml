services:
  db:
    container_name: arcadia_db
    image: postgres:18.0
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    volumes:
      - db_data:/var/lib/postgresql/
    ports:
      - 4321:5432
    env_file:
      - backend/api/.env.docker
      - backend/api/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcadia"]
      interval: 5s
      timeout: 5s
      retries: 5

  init_db:
    container_name: init_db
    env_file:
      - backend/api/.env.docker
      - backend/api/.env
    build:
      context: ./
      dockerfile: backend/api/Dockerfile
      target: builder
    command: sh -c "/init_db.sh"
    working_dir: /app
    volumes:
      - ./backend/storage/scripts/init_db.sh:/init_db.sh
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis
    container_name: arcadia_redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    env_file:
      - backend/api/.env.docker
      - backend/api/.env
    command: sh -c "redis-server --requirepass $$REDIS_PASSWORD"

  otel-lgtm:
    container_name: arcadia_otel_lgtm
    image: grafana/otel-lgtm:0.17.1
    ports:
      - 3000:3000 # Grafana UI
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP HTTP receiver
    volumes:
      - grafana_data:/data/grafana
      - lgtm_data:/data
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=arcadia
      - GF_AUTH_ANONYMOUS_ENABLED=false

  backend:
    container_name: arcadia_backend
    build:
      context: ./
      dockerfile: backend/api/Dockerfile
    ports:
      - 8080:8080
    env_file:
      - backend/api/.env.docker
      - backend/api/.env
    depends_on:
      otel-lgtm:
        condition: service_started
    develop:
      watch:
        - path: ./backend/api
          action: rebuild
        - path: ./backend/api
          action: restart
          include:
            - .env.docker

  tracker:
    container_name: arcadia_tracker
    build:
      context: ./
      dockerfile: tracker/arcadia_tracker/Dockerfile
    ports:
      - 8081:8081
    env_file:
      - tracker/arcadia_tracker/.env.docker
      - tracker/arcadia_tracker/.env
    depends_on:
      otel-lgtm:
        condition: service_started
      db:
        condition: service_healthy
    develop:
      watch:
        - path: ./tracker/arcadia_tracker
          action: rebuild
        - path: ./tracker/arcadia_tracker
          action: restart
          include:
            - .env.docker

  frontend:
    container_name: arcadia_frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 5173:80
    env_file:
      - frontend/.env.docker
      - frontend/.env
    develop:
      watch:
        - path: ./frontend/dist
          action: sync
          target: /usr/share/nginx/html
        - path: ./frontend/docker/nginx.conf
          action: sync+restart
          target: /etc/nginx/conf.d/default.conf

  chevereto_database:
    container_name: chevereto_database
    image: mariadb:jammy
    volumes:
      - chevereto_database:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: chevereto
      MYSQL_USER: chevereto
      MYSQL_PASSWORD: arcadia

  chevereto_php:
    container_name: chevereto_php
    image: chevereto/chevereto:4.4.0
    volumes:
      - chevereto_storage:/var/www/html/images/
    restart: always
    depends_on:
      chevereto_database:
        condition: service_healthy
    expose:
      - 80
    ports:
      - 8081:80
    environment:
      CHEVERETO_DB_HOST: chevereto_database
      CHEVERETO_DB_USER: chevereto
      CHEVERETO_DB_PASS: arcadia
      CHEVERETO_DB_PORT: 3306
      CHEVERETO_DB_NAME: chevereto
      CHEVERETO_HOSTNAME: localhost
      CHEVERETO_HOSTNAME_PATH: /
      CHEVERETO_HTTPS: 0

volumes:
  db_data:
  redis_data:
  grafana_data:
  lgtm_data:
  chevereto_database:
  chevereto_storage:
